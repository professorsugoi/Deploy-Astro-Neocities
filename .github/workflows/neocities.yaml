name: Deploy to Neocities

on:
  push:
    branches:
      - main
      # Run the workflow only if the commit message includes the word "deploy"
    paths-ignore:
      - '!.github/workflows/**'
      - 'README.md'
      - 'LICENSE'
    if: >
      github.event.head_commit.message =~ /\[deploy\]/

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - run: echo "ğŸ‰ Job automatically triggered by ${{ github.event_name }} event."
      - run: echo "ğŸ§ Running on ${{ runner.os }}!"
      - run: echo "ğŸ” Branch :/ ${{ github.ref }}"
      - run: echo "ğŸ” Repository:/ ${{ github.repository }}."
      - name: Checkout the repository code
        uses: actions/checkout@v2
      - run: echo "ğŸ Job status :/ ${{ job.status }}."
      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'
      - name: Install dependencies and build site
        run: |
          npm install
          npm run build
      - name: Deploy to Neocities
        uses: bcomnes/deploy-to-neocities@v1
        with:
          api_token: ${{ secrets.NEOCITIES_API_TOKEN }}
          cleanup: true # change to false to prevent orphan files from being removed on neocities
          dist_dir: dist
